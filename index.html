<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Job offer tool</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h3>Check if you have created the perfect job offer.</h3>
	<textarea rows='10' class='form-control' type='text' placeholder='Paste your offer here'></textarea>
	<button class='btn' onclick="checkOffer()">Check</button>
	<div class="card-body">
		<div class="row result"></div>
        <div class="row salary"></div>
		<div class="row hashtag"></div>
    </div>

	<script src="script.js"></script>
	<noscript>No JavaScript activated.</noscript>
</body>

</html>
